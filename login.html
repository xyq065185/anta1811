            <div class="n-frame device-frame reg_frame" id="first_container">
                <div class="external_logo_area">
                    <a class="milogo" href="javascript:void(0)"></a>
                </div>
                <div class="title-item t_c">
                    <div class="logo">
                        <img src="http://antauni.obs.cn-north-1.myhwclouds.com/common/logo.png">
                        <span class="title_big30"></span>
                    </div>
                </div>
                <div class="regtype_box">
                    <div class="regtype_inner clearfix">
                        <a href="javascript:;" data-type="mobile" data-name="手机号码" class="active" onclick="toggleRegType(this);">手机注册</a>
                        <a href="javascript:;" data-type="email" data-name="邮箱地址" onclick="toggleRegType(this);" class="">邮箱注册</a>
                    </div>
                </div>
                <form action="" method="post" id="reg_form" data-type="mobile">
                    <!-- 记得在此添加标记语言uLocale -->
                    <div class="regbox">
                        <h5 class="n_tit_msg">请输入<span class="reg-type-name">手机号码</span>注册：</h5>
                        <div class="inputbg">
                            <!-- 错误添加class为err_label -->
                            <label class="labelbox labelbox-user" for="user"> <input type="text" name="username" id="user" autocomplete="off" placeholder="手机号码">
                            </label>
                        </div>
                        <div class="inputbg ipt_verify_e_pwd" style="display: none;">
                            <label class="labelbox labelbox-pwd" for="verify_e_pwd">
                                <input type="password" value="" id="verify_e_pwd" autocomplete="off" placeholder="登录密码">
                            </label>
                        </div>
                        <div class="inputbg inputcode dis_box" id="captcha">
                            <!-- <label class="labelbox labelbox-captcha" for=""> 
                                <!-- <input id="captcha-code" class="code" type="text" name="vcode" maxlength="4" placeholder="图片验证码" autocomplete="off"> -->
                                
        
                            <div class="code">
                                    <input type="text" value="" placeholder="请输入验证码（不区分大小写）" class="input-val">
                                    <canvas id="canvas" width="100" height="30"></canvas>
                                    <!-- <button class="btn">提交</button> -->
                            </div> 
                            <!-- <img id="captcha-img" alt="图片验证码" src="/api.php?s=passport/code.html&amp;w=120&amp;h=36&amp;1552717232961" title="看不清换一张" class="chkcode_img icode_image code-image"> -->
                        </div>
                        <div class="err_tip error-tip-2" id="error-outcon" style="display: none;">
                            <div class="dis_box">
                                <em class="icon_error"></em><span id="error-content"></span>
                            </div>
                        </div>
                        <div class="country_tips c_b">
                            <!-- &nbsp; <a class="fr underline" id="select_country_code" href="javascript:void(0)">帮助</a> -->
                        </div>
                        <div class="fixed_bot">
                            <input class="btn332 btn_reg_1" type="submit" id="submit_button" value="确认">
                        </div>
                    </div>
                </form>
            </div>
            <div class="n-frame device-frame reg_frame" id="next_container" style="display:none;">
                <div class="next_tit">安踏帐号注册安全验证</div>					
                <form action="" method="post" id="verify_mobile_form" data-type="mobile" style="display:none;">		
                    <div class="regbox">
                        <h5 class="verify_tit">为了保护帐号安全，需要验证手机有效性</h5>
                        <div class="inputbg">
                            <!-- 错误添加class为err_label -->
                            <label class="labelbox labelbox-user" for="verify_m_user"> <input type="text" name="username" id="verify_m_user" autocomplete="off" placeholder="手机号码" readonly="">
                            </label>
                        </div>
                        <div class="inputbg">
                            <label class="labelbox labelbox-pwd" for="verify_m_pwd">
                                <input type="password" value="" id="verify_m_pwd" autocomplete="off" placeholder="登录密码">
                            </label>
                        </div>		
                        <div class="inputbg inputcode">
                            <label class="labelbox labelbox-smscode" for="">
                                <input id="verify_m_smscode" value="" class="code" type="text" name="smscode" autocomplete="off" maxlength="6" placeholder="短信验证码">
                            </label>
                                <a href="javascript:void(0)" title="发送短信" class="verify-sendbtn disable" onclick="resendSms(this);">重新发送（60s）</a>	
                        </div>					
                        <div class="inputbg inputcode dis_box" id="verify_m_captcha" style="display:none!important;"></div>
                        <div class="err_tip error-tip-2" id="error-verify-mobile" style="display: none;">
                            <div class="dis_box">
                                <em class="icon_error"></em><span id="error-content-verify-mobile"></span>
                            </div>
                        </div>
                        <div class="fixed_bot">
                            <input class="btn332 btn_reg_1" type="button" id="submit-verify-mobile" value="确认" onclick="mobileSubmit(this);">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>安踏官方商城-登录</title>
    <link rel="stylesheet" type="text/css" href="Untitled-1.css">
</head>
<body>
<!-- 背景 -->
<div class="wrapper">
    <div class="wrap">
        <div class="layout" id="layout">
            <!--表单输入登录-->
            <div class="mainbox" id="login-main">
                <!-- header s -->
                <div class="lgnheader" style="width: 100%; height: 100px;">
                    <div class="header_tit t_c">
                        <div class="logo">
                            <img src="registerImg/logo.png">
                        </div>
                        <div class="site_info" style="float: clear;"></div>
                    </div>
                </div>
                <!-- header e -->
                <div class="username_login_box"> 
                    <div class="login_area">
                        <form id="login-main-form">
                            <div class="loginbox c_b">
                                <!-- 输入框 -->
                                <div class="lgn_inputbg c_b">
                                    <!--验证用户名-->
                                    <div class="single_imgarea" id="account-info">
                                        <div class="na-img-area" id="account-avator" style="display: none">
                                            <div class="na-img-bg-area" id="account-avator-con"></div> 
                                        </div>
                                        <p class="us_name" id="account-displayname"></p>
                                        <p class="us_id"></p>
                                    </div>
                                    <label id="region-code" class="labelbox login_user c_b" for="">
                                            <input class="item_account" autocomplete="off" type="text" name="userName" id="username" placeholder="邮箱/手机号码/安踏帐号">
                                    </label>
                                    <label class="labelbox pwd_panel c_b" id="passwordBox">
                                        <div class="eye_panel pwd-visiable">
                                            <i class="eye pwd-eye"> <svg width="100%" height="100%" version="1.1">
                        <path class="eye_outer" d="M0 8 C6 0,14 0,20 8, 14 16,6 16, 0 8 z"></path>
                        <circle class="eye_inner" cx="10" cy="8" r="3"></circle>
                        </svg>
                                            </i>
                                        </div> <input type="password" placeholder="密码" name="userPass" id="pwd">
                                    </label>
                                    <!-- 图片验证码 -->
                                    <!-- <div class="code">
                                        <input type="text" value="" placeholder="请输入验证码（不区分大小写）" class="input-val">
                                        <canvas id="canvas" width="100" height="30"></canvas>
                                        <button class="btn">提交</button>
                                    </div> -->
                                </div>
                                <div class="lgncode c_b" id="captcha" style="display:none;">
                                    <label class="labelbox code_label">
                                        <input id="captcha-code" class="code" type="text" maxlength="4" placeholder="请输入图片验证码">
                                    </label>
                                    <img class="chkcode_img" id="captcha-img" src="http://api.okayapi.com/?s=Ext.QrCode.Png&data=okayapi
                                    " alt="点击可刷新图片验证码">
                                </div>
                                <!-- 错误信息 -->
                                <div class="err_tip" id="error-outcon" style="display: none;">
                                    <div class="dis_box">
                                        <em class="icon_error"></em><span class="error-con">用户名或密码不正确</span>
                                    </div>
                                </div>
                                <!-- 登录频繁 -->
                                <div id="error-forbidden" class="err_forbidden">您的操作频率过快，请稍后再试。</div>
                                <div class="btns_bg">
                                    <input class="btnadpt btn_orange" id="login-button" type="button" value="立即登录"> 
                                    <span id="custom_display_8" class="sns-default-container sns_default_container" style="display: none;"> </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mobile_login_box" style="display:none;">
                    <div class="login_area">
                        <div id="mobile_login_form">
                            <div class="loginbox c_b">
                                <div class="input-box input-box-2">
                                    <label>
                                        <input class="item_account" autocomplete="off" type="text" id="user_mobile" name="user_mobile" placeholder="手机号码">
                                    </label>
                                </div>								
                                <div class="input-box input-box-2">
                                    <label>
                                        <input type="text" name="user_mobile_code" id="user_mobile_code" placeholder="请输入验证码">
                                    </label>
                                    <a href="javascript:;" title="发送验证码" class="verify-sendbtn">发送验证码</a>
                                </div>
                                <div class="lgncode c_b" id="captcha_2" style="display:none;">
                                    <label class="labelbox code_label">
                                        <input id="captcha-2-code" class="code" type="text" maxlength="4" placeholder="请输入图片验证码">
                                    </label>
                                    <img class="chkcode_img" id="captcha-2-img" src="" alt="点击可刷新图片验证码">
                                </div>
                                <div class="error-tips"></div>
                                <div class="submit-box">
                                    <button id="user_mobile_submit">立即登录/注册</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 其他登录方式 s -->	
                <div style="display: block;width:358px;margin:0 auto;" class="other_login_type sns-login-container" id="custom_display_16">
                    <fieldset class="oth_type_tit">
                        <legen align="center" class="oth_type_txt">其他方式登录</legend>
                    </fieldset>
                    <div class="popup_mask" style="display: none;" onclick="close();" id="global_loading">
                        <div class="bkc" onclick="close();">
                            <img _src="http://image03.anta.cn/images/wap/passport/share.png" style="width: 80%; margin-right: 2em;">
                        </div>
                    </div>
                    <div class="oth_type_links">
                            <a class="icon_type btn_weixin sns-login-link" data-type="weixin" href="http://www.anta.cn/pass/logint.html?t=wechat" title="微信登录">
                        <i class="btn_sns_icontype icon_default_weixin"></i></a>   
                                                            <a class="icon_type btn_alipay sns-login-link" data-type="alipay" href="/pass/logint?t=alipay" title="支付宝登录">
                                    <i class="btn_sns_icontype icon_default_alipay"></i>
                                </a>							<a class="icon_type btn_qq sns-login-link" data-type="qq" href="/pass/logint?t=qq" title="QQ登录">
                                <i class="btn_sns_icontype icon_default_qq"></i>
                            </a>							<a class="icon_type btn_weibo sns-login-link" data-type="weibo" href="/pass/logint?t=sina" title="微博登录">
                                <i class="btn_sns_icontype icon_default_weibo"></i>
                            </a>						</div>
                </div>
                <!-- 其他登录方式 e -->
                <div class="n_links_area" id="custom_display_64">
                    <a class="outer-link switch-link" href="javascript:;" style="display:none;">手机短信登录/注册</a><span style="display:none;">|</span>
                    <a class="outer-link" href="/pass/reg.html">帐号注册</a><span>|</span>
                    <a class="outer-link" href="/pass/forgot.html">忘记密码</a>
                </div>
            </div>
        </div>
    </div>
</div>

            <a rel="nofollow" href="http://cn.unionpay.com/" target="_blank"><img class="loading" original="http://image03.anta.cn//images/2015/yinlian.png" src="http://image03.anta.cn//images/2015/yinlian.png" style="display: inline-block;"></a> <a rel="nofollow" href="http://222.76.242.83:8080/ei/Ei!certificate.action?id=40288a853ecb9538013ecbd4bb8c0001" target="_blank"> <img class="loading" original="http://image03.anta.cn/sources/NewEdition/img/chengxin.png" width="112" height="40" src="http://image03.anta.cn/sources/NewEdition/img/chengxin.png" style="display: inline-block;">

        </p>
        <p>&nbsp;</p>
    </div>
</div>
<div id="top">
    <div id="izl_rmenu" class="izl-rmenu">
        <a class="btn btn-qq" onclick="xiaoneng()"></a>
        <div class="btn btn-phone">
            <div class="phone" >400-858-2020</div>
        </div>
        <div class="btn btn-top" style="display: block;">
        </div>
    </div>
</div>
</body>
</html>
